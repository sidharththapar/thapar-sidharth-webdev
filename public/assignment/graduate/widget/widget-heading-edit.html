<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget-Edit-Header</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header col-xs-11">
        <a class="navbar-brand pull-left" href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="navbar-brand pull-left" href="#">Widget Edit</a>
    </div>
    <div class="navbar-header col-xs-1">
        <a class="navbar-brand pull-right" href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a>
    </div>
</nav>

<div class="container-fluid">
    <div class="container-fluid">
        <label for="name">Name</label>
        <input class="form-control"
               placeholder="facebook"
               value="top heading"
               id="name"/>

        <label for="text">Text</label>
        <input class="form-control"
               placeholder="facebook"
               value="US Senate Reaches Compromise"
               id="text"/>

        <label for="size">Size</label>
        <select id="size" class="form-control">
            <option>1 (X-Large)</option>
            <option>2 (Larger)</option>
            <option>3 (Large)</option>
            <option>4 (Medium)</option>
            <option>5 (Small)</option>
            <option>6 (Smallest)</option>
        </select>

        <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-header col-xs-12">
        <a class="navbar-brand pull-right" href="../user/profile.html"><span class="glyphicon glyphicon-user"></span></a>
    </div>
</nav>

</body>
</html>
