<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header col-xs-12">
        <a class="navbar-brand pull-left"
           href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand pull-left" href="#">Search Flickr</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-xs-12">
        <div class="input-group">
            <input ng-model="searchText"
                   type="text"
                   placeholder="Search Image"
                   class="form-control">
            <span class="input-group-btn">
                <a ng-click="model.searchPhotos(searchText)"
                   class="btn btn-default"
                   type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
        </div>

        <div class="row">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
    </div>
</div>



<div ng-include="'views/common/footer.view.client.html'"></div>
