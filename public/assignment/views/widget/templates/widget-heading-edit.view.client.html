<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header col-xs-11">
        <a class="navbar-brand pull-left"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand pull-left" href="#">
            Widget Edit
        </a>
    </div>
    <div class="navbar-header col-xs-1">
        <a class="navbar-brand pull-right"
           ng-click="model.updateWidget(model.widget, model.widgetId)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input ng-model="model.widget.name"
           class="form-control"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input ng-model="model.widget.text"
           class="form-control"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="size">Size</label>
    <select ng-model="model.widget.size"
            id="size"
            class="form-control">
        <option>1 (X-Large)</option>
        <option>2 (Larger)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>5 (Small)</option>
        <option>6 (Smallest)</option>
    </select>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">
        Delete
    </a>
    <a ng-click="model.updateWidget(model.widget, model.widgetId)"
       ng-show="{{model.widgetId}}"
       class="btn btn-block btn-success">
        Update
    </a>
    <a ng-click="model.createWidget(model.widget)"
       ng-hide="{{model.widgetId}}"
       class="btn btn-block btn-success">
        Create
    </a>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
