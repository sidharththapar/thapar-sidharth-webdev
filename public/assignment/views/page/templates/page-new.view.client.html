
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header hidden-sm hidden-xs col-md-4">
        <a class="navbar-brand pull-left"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="navbar-brand pull-left">Pages</a>
    </div>
    <div class="navbar-header col-xs-9 hidden-md hidden-lg">
        <a class="navbar-brand pull-left"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand pull-left">New Page</a>
    </div>
    <div class="navbar-header hidden-sm hidden-xs col-md-1">
        <a class="navbar-brand pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div class="navbar-header hidden-sm hidden-xs col-md-4">
        <a class="navbar-brand pull-left">New Page</a>
    </div>
    <div class="navbar-header col-xs-3">
        <a class="navbar-brand pull-right"
           ng-click="model.createPage(page)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid col-xs-5 hidden-xs hidden-sm">
    <div class="container-fluid">
        <ul class="list-group con">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-md-10 col-lg-5">
                        Name
                    </div>
                    <div class="col-lg-3 hidden-md">
                        Created
                    </div>
                    <div class="col-md-3 hidden-md">
                        Accessed
                    </div>
                    <div class="col-md-2 col-lg-1">
                    </div>
                </div>
            </li>


            <li ng-repeat="page in model.pages"
                class="list-group-item">
                <div class="row">
                    <div class="col-md-10 col-lg-5">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 hidden-md">
                        {{page.created | date}}
                    </div>
                    <div class="col-md-3 hidden-md">
                        {{page.accessed | date}}
                    </div>
                    <div class="col-md-2 col-lg-1">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid col-xs-12 col-md-7">
    <div class="container-fluid">
        <label for="name">Name</label>
        <input class="form-control"
               ng-model="page.name"
               placeholder="facebook"
               value="Blogger"
               id="name"/>

        <label for="title">Title</label>
        <input class="form-control"
               id="title"
               ng-model="page.title"
               rows="5"
               placeholder="So big it is its own country">
        </input>

        <a ng-click="model.createPage(page)"
           class="btn btn-block btn-success">
            Create
        </a>

    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
