<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header col-xs-6">
        <a class="navbar-brand" href="#">Profile</a>
    </div>
    <div class="navbar-header col-xs-6">
        <a class="navbar-brand pull-right" href="#"><span class="glyphicon glyphicon-ok"></span></a>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group col-md-12">
            <label for="username">
                Username
            </label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>

        <div class="form-group col-md-12">
            <label for="email">
                Email address
            </label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>

        <div class="form-group col-md-12">
            <label for="first-name">
                First Name
            </label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>

        <div class="form-group col-md-12">
            <label for="last-name">
                Last Name
            </label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>

    <div class="container-fluid col-md-12">
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.userId}}/website">
            Websites
        </a>
        <a class="btn btn-danger btn-block "
           href="#!/login">
            Logout
        </a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-header col-xs-12">
        <a class="navbar-brand pull-right" href="/profile.html"><span class="glyphicon glyphicon-user"></span></a>
    </div>
</nav>
